<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Header -->
  <div class="sidebar-header">
    <div class="d-flex align-items-center position-relative">
      <a class="brand" routerLink="/" [class.d-none]="isCollapsed">
        <img src="assets/FreshInventory_Modern_Logo.png" alt="FreshInventory Logo" class="brand-logo">
        <span class="brand-text">FreshInventory</span>
      </a>
      <button class="btn toggle-btn" 
              (click)="toggleSidebar()"
              tooltip="{{isCollapsed ? 'Expand' : 'Collapse'}} Sidebar"
              placement="right"
              [delay]="200">
        <i class="fas" [class.fa-angles-left]="!isCollapsed" [class.fa-angles-right]="isCollapsed"></i>
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-chart-line"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/ingredients" routerLinkActive="active">
          <i class="fas fa-box"></i>
          <span class="nav-text">Ingredients</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/recipes" routerLinkActive="active">
          <i class="fas fa-utensils"></i>
          <span class="nav-text">Recipes</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/suppliers" routerLinkActive="active">
          <i class="fas fa-truck"></i>
          <span class="nav-text">Suppliers</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="dropdown">
      <a class="dropdown-toggle d-flex align-items-center" id="userMenu" data-bs-toggle="dropdown">
        <img [src]="'assets/avatar-placeholder.png'" [alt]="currentUser?.user?.fullName || 'User'" class="avatar">
        <div class="user-info">
          <span class="user-name">{{ currentUser?.user?.fullName }}</span>
        </div>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
        <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
