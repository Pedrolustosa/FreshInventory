<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar">
      <img src="../../../assets/avatar-placeholder.png" alt="Profile Picture">
      <button class="btn btn-sm btn-light upload-btn">
        <i class="fas fa-camera"></i>
      </button>
    </div>

    <div class="profile-title">
      <h1>My Profile</h1>
      <p>Manage your account information</p>
    </div>

    <button class="btn" [class.btn-primary]="!isEditing" [class.btn-success]="isEditing"
      (click)="isEditing ? onSubmit() : toggleEdit()">
      <i class="fas" [class.fa-edit]="!isEditing" [class.fa-save]="isEditing"></i>
      {{isEditing ? 'Save Changes' : 'Edit Profile'}}
    </button>
  </div>

  <div class="profile-content">
    <form [formGroup]="profileForm">
      <div class="form-section">
        <h2>Account Information</h2>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="fullName">
            <div class="invalid-feedback"
              *ngIf="profileForm.get('fullName')?.errors?.['required'] && profileForm.get('fullName')?.touched">
              Full name is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="invalid-feedback"
              *ngIf="profileForm.get('email')?.errors?.['required'] && profileForm.get('email')?.touched">
              Email is required
            </div>
            <div class="invalid-feedback"
              *ngIf="profileForm.get('email')?.errors?.['email'] && profileForm.get('email')?.touched">
              Please enter a valid email address
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="text" class="form-control" formControlName="dateOfBirth"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', containerClass: 'theme-default' }" bsDatepicker
              [maxDate]="maxDate"
              [class.is-invalid]="profileForm.get('dateOfBirth')?.invalid && profileForm.get('dateOfBirth')?.touched">
            <div class="invalid-feedback"
              *ngIf="profileForm.get('dateOfBirth')?.errors?.['required'] && profileForm.get('dateOfBirth')?.touched">
              Date of birth is required
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
