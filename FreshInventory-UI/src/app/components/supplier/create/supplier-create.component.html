<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-user-plus me-2"></i>Create Supplier
    </h2>
    <button class="btn btn-outline-secondary" routerLink="/suppliers">
      <i class="fas fa-arrow-left me-2"></i>Back to Suppliers
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label required-field">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter supplier name">
          <div class="invalid-feedback" *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched">
            {{ getControlError('name') }}
          </div>
        </div>

        <!-- Contact -->
        <div class="mb-3">
          <label class="form-label required-field">Contact Person</label>
          <input type="text" class="form-control" formControlName="contact" placeholder="Enter contact person">
          <div class="invalid-feedback"
            *ngIf="supplierForm.get('contact')?.invalid && supplierForm.get('contact')?.touched">
            {{ getControlError('contact') }}
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label required-field">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email address">
          <div class="invalid-feedback"
            *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched">
            {{ getControlError('email') }}
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label required-field">Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number">
          <div class="invalid-feedback"
            *ngIf="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched">
            {{ getControlError('phone') }}
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label required-field">Address</label>
          <textarea class="form-control" formControlName="address" rows="3" placeholder="Enter address"></textarea>
          <div class="invalid-feedback"
            *ngIf="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched">
            {{ getControlError('address') }}
          </div>
        </div>

        <!-- Status -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" formControlName="status" id="status">
          <label class="form-check-label" for="status">Active</label>
        </div>

        <!-- Form Actions -->
        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-outline-secondary" routerLink="/suppliers">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">Create Supplier</button>
        </div>
      </form>
    </div>
  </div>
</div>
