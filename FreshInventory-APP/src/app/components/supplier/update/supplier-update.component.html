<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
      <i class="fas fa-edit me-2"></i>
      Edit Supplier
    </h2>
    <button class="btn btn-outline-secondary" routerLink="/suppliers">
      <i class="fas fa-arrow-left me-2"></i>Back to List
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-building me-2"></i>Company Name
            </label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="name"
              [class.is-invalid]="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched"
            >
            <div class="invalid-feedback" *ngIf="supplierForm.get('name')?.errors?.['required']">
              Company name is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-user me-2"></i>Contact Person
            </label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="contactPerson"
              [class.is-invalid]="supplierForm.get('contactPerson')?.invalid && supplierForm.get('contactPerson')?.touched"
            >
            <div class="invalid-feedback" *ngIf="supplierForm.get('contactPerson')?.errors?.['required']">
              Contact person is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-envelope me-2"></i>Email
            </label>
            <input 
              type="email" 
              class="form-control" 
              formControlName="email"
              [class.is-invalid]="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched"
            >
            <div class="invalid-feedback" *ngIf="supplierForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div class="invalid-feedback" *ngIf="supplierForm.get('email')?.errors?.['email']">
              Please enter a valid email address
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-phone me-2"></i>Phone
            </label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="phone"
              [class.is-invalid]="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched"
            >
            <div class="invalid-feedback" *ngIf="supplierForm.get('phone')?.errors?.['required']">
              Phone number is required
            </div>
          </div>

          <div class="col-md-12 mb-3">
            <label class="form-label">
              <i class="fas fa-map-marker-alt me-2"></i>Address
            </label>
            <textarea 
              class="form-control" 
              formControlName="address"
              rows="3"
              [class.is-invalid]="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched"
            ></textarea>
            <div class="invalid-feedback" *ngIf="supplierForm.get('address')?.errors?.['required']">
              Address is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-th-list me-2"></i>Category
            </label>
            <select 
              class="form-select"
              formControlName="category"
              [class.is-invalid]="supplierForm.get('category')?.invalid && supplierForm.get('category')?.touched"
            >
              <option value="">Select Category</option>
              <option *ngFor="let category of categories" [value]="category">
                {{category}}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="supplierForm.get('category')?.errors?.['required']">
              Category is required
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">
              <i class="fas fa-toggle-on me-2"></i>Status
            </label>
            <div class="form-check form-switch">
              <input 
                class="form-check-input" 
                type="checkbox" 
                formControlName="status"
                id="statusSwitch"
              >
              <label class="form-check-label" for="statusSwitch">
                {{ supplierForm.get('status')?.value ? 'Active' : 'Inactive' }}
              </label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-secondary" routerLink="/suppliers">
            <i class="fas fa-times me-2"></i>Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">
            <i class="fas fa-save me-2"></i>Update Supplier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p style="color: white">Updating supplier...</p>
</ngx-spinner>
