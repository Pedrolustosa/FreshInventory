<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Header -->
  <div class="sidebar-header">
    <a class="brand" (click)="toggleSidebar()">
      <img src="assets/logo.png" alt="FreshInventory Logo" class="brand-logo">
      <span class="nav-text" *ngIf="!isCollapsed">FreshInventory</span>
    </a>
  </div>

  <!-- Navigation -->
  <div class="sidebar-nav">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a class="nav-link d-flex align-items-center" [routerLink]="item.link" routerLinkActive="active">
          <i class="{{ item.icon }}"></i>
          <span class="nav-text" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" [routerLink]="['/profile', currentUser?.user?.id]">
          <i class="fas fa-user-circle"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-danger" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</div>
