<div class="app-container" [class.collapsed]="isSidebarCollapsed">
  <app-sidebar
    *ngIf="shouldShowSidebar()"
    [(isCollapsed)]="isSidebarCollapsed">
  </app-sidebar>

  <div class="main-content" [class.no-sidebar]="!shouldShowSidebar()">
    <router-outlet></router-outlet>
  </div>

  <ngx-spinner
  bdColor="rgba(0, 0, 0, 0.7)"
  size="medium"
  color="var(--bs-success)"
  type="ball-clip-rotate"
  [fullScreen]="true">
  <div class="spinner-wrapper">
    <div class="spinner-icon">
      <i class="fas fa-utensils"></i>
    </div>
    <h4 class="spinner-title">Cooking Up Something Great</h4>
    <p class="spinner-message">Hold tight, we're preparing the best for you...</p>
    <div class="progress spinner-progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
  </div>
</ngx-spinner>

</div>
