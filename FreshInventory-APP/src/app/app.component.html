<div class="app-container" [class.collapsed]="isSidebarCollapsed && shouldShowSidebar()">
  <app-sidebar *ngIf="shouldShowSidebar()" (collapseChange)="onSidebarCollapseChange($event)"></app-sidebar>

  <div class="main-content" [class.no-sidebar]="!shouldShowSidebar()">
    <router-outlet></router-outlet>
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#4caf50" type="ball-spin-fade-rotating"
    [fullScreen]="true">
    <div style="text-align: center; color: white;">
      <p style="font-size: 18px; font-weight: bold;">Loading, please wait...</p>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </ngx-spinner>
</div>
