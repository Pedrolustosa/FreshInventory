<div class="supplier-list-container">
  <!-- Update Form Header -->
  <div class="content-header mb-4">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3">
      <div>
        <h1 class="content-title">Update Supplier</h1>
        <p class="text-muted">Edit supplier details below.</p>
      </div>
    </div>
  </div>

  <!-- Update Form Card -->
  <div class="card">
    <div class="card-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="supplier-form">
        <!-- Form Grid -->
        <div class="form-grid">
          <!-- Basic Information Section -->
          <div class="form-section">
            <h5 class="form-section-title">Basic Information</h5>

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label required-field">Name</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="name"
                     placeholder="Enter supplier name"
                     [class.is-invalid]="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched">
              <div class="invalid-feedback">{{ getControlError('name') }}</div>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <div class="form-check form-switch">
                <input type="checkbox" 
                       class="form-check-input" 
                       id="status" 
                       formControlName="status">
                <label class="form-check-label" for="status">Active</label>
              </div>
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="form-section">
            <h5 class="form-section-title">Contact Information</h5>

            <!-- Contact -->
            <div class="mb-3">
              <label class="form-label required-field">Contact</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="contact"
                     placeholder="Enter contact name"
                     [class.is-invalid]="supplierForm.get('contact')?.invalid && supplierForm.get('contact')?.touched">
              <div class="invalid-feedback">{{ getControlError('contact') }}</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label required-field">Email</label>
              <input type="email" 
                     class="form-control" 
                     formControlName="email"
                     placeholder="Enter email address"
                     [class.is-invalid]="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched">
              <div class="invalid-feedback">{{ getControlError('email') }}</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label required-field">Phone</label>
              <input type="tel"
                     class="form-control"
                     formControlName="phone"
                     mask="(00) 00000-0000"
                     placeholder="(99) 99999-9999"
                     [class.is-invalid]="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched">
              <div class="invalid-feedback">{{ getControlError('phone') }}</div>
            </div>
          </div>

          <!-- Address Section -->
          <div class="form-section">
            <h5 class="form-section-title">Address</h5>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label required-field">Address</label>
              <textarea class="form-control" 
                        formControlName="address"
                        rows="3"
                        placeholder="Enter full address"
                        [class.is-invalid]="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched"></textarea>
              <div class="invalid-feedback">{{ getControlError('address') }}</div>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label class="form-label required-field">Category</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="category"
                     placeholder="Enter category"
                     [class.is-invalid]="supplierForm.get('category')?.invalid && supplierForm.get('category')?.touched">
              <div class="invalid-feedback">{{ getControlError('category') }}</div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-outline-secondary" routerLink="/suppliers">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid || isLoading">
            Update Supplier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
