<div class="performance-card">
  <h3 class="card-title">{{title}}</h3>
  
  <div class="metrics-list">
    <div class="metric-item" *ngFor="let metric of metrics">
      <div class="metric-header">
        <div class="metric-icon">
          <i class="fas fa-{{metric.icon}}"></i>
        </div>
        <div class="metric-info">
          <h4>{{metric.title}}</h4>
          <div class="metric-values">
            <span class="current-value">{{metric.value}}</span>
            <span class="target-value">Target: {{metric.target}}</span>
          </div>
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress">
          <div 
            class="progress-bar"
            [class]="getProgressColor(metric.progress)"
            [style.width.%]="metric.progress"
          ></div>
        </div>
        <span class="progress-value">{{metric.progress}}%</span>
      </div>
    </div>
  </div>
</div>
