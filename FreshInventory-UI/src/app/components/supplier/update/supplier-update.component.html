<div class="supplier-list-container">
  <!-- Update Form Header -->
  <div class="content-header mb-4">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3">
      <div>
        <h1 class="content-title">Update Supplier</h1>
      </div>
    </div>
  </div>

  <!-- Update Form Card -->
  <div class="card">
    <div class="card-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="supplier-form">
        <!-- Form Grid -->
        <div class="form-grid">
          <!-- Basic Information Section -->
          <div class="form-section">
            <h5 class="form-section-title">Basic Information</h5>

            <!-- Name -->
            <div class="mb-3">
              <label class="form-label required-field">Name</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="name"
                     placeholder="Enter company name"
                     [class.is-invalid]="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched">
              <div class="invalid-feedback">{{ getControlError('name') }}</div>
            </div>

            <!-- Code -->
            <div class="mb-3">
              <label class="form-label required-field">Code</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="code"
                     placeholder="Enter supplier code"
                     [class.is-invalid]="supplierForm.get('code')?.invalid && supplierForm.get('code')?.touched">
              <div class="invalid-feedback">{{ getControlError('code') }}</div>
            </div>

            <!-- Status -->
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" 
                       class="form-check-input" 
                       id="isActive" 
                       formControlName="isActive">
                <label class="form-check-label" for="isActive">Active</label>
              </div>
            </div>
          </div>

          <!-- Contact Information Section -->
          <div class="form-section">
            <h5 class="form-section-title">Contact Information</h5>

            <!-- Contact Name -->
            <div class="mb-3">
              <label class="form-label required-field">Contact Name</label>
              <input type="text" 
                     class="form-control" 
                     formControlName="contactName"
                     placeholder="Enter contact person name"
                     [class.is-invalid]="supplierForm.get('contactName')?.invalid && supplierForm.get('contactName')?.touched">
              <div class="invalid-feedback">{{ getControlError('contactName') }}</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label required-field">Email</label>
              <input type="email" 
                     class="form-control" 
                     formControlName="email"
                     placeholder="Enter email address"
                     [class.is-invalid]="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched">
              <div class="invalid-feedback">{{ getControlError('email') }}</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label required-field">Phone</label>
              <input type="tel"
                     class="form-control"
                     formControlName="phone"
                     [inputMask]="phoneMask"
                     placeholder="(99) 99999-9999"
                     [class.is-invalid]="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched">
              <div class="invalid-feedback">{{ getControlError('phone') }}</div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label required-field">Address</label>
              <textarea class="form-control" 
                        formControlName="address"
                        rows="3"
                        placeholder="Enter complete address"
                        [class.is-invalid]="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched"></textarea>
              <div class="invalid-feedback">{{ getControlError('address') }}</div>
            </div>

            <!-- Website -->
            <div class="mb-3">
              <label class="form-label">Website</label>
              <input type="url" 
                     class="form-control" 
                     formControlName="website"
                     placeholder="Enter website URL"
                     [class.is-invalid]="supplierForm.get('website')?.invalid && supplierForm.get('website')?.touched">
              <div class="invalid-feedback">{{ getControlError('website') }}</div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-outline-secondary" routerLink="/suppliers">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid || isLoading">
            Update Supplier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
