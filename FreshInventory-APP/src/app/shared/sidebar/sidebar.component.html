<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="brand">
      <img src="assets/images/logo.png" alt="Fresh Inventory" class="brand-logo">
      <h2 class="brand-name">FreshInventory</h2>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
  </div>

  <div class="sidebar-content">
    <div class="nav-section">
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <span class="nav-icon">
              <i class="fas fa-chart-line"></i>
            </span>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
      </ul>
      <hr>
    </div>

    <div class="nav-section">
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/ingredients" routerLinkActive="active" class="nav-link">
            <span class="nav-icon">
              <i class="fas fa-box"></i>
            </span>
            <span class="nav-text">Ingredients</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/recipes" routerLinkActive="active" class="nav-link">
            <span class="nav-icon">
              <i class="fas fa-utensils"></i>
            </span>
            <span class="nav-text">Recipes</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/suppliers" routerLinkActive="active" class="nav-link">
            <span class="nav-icon">
              <i class="fas fa-truck"></i>
            </span>
            <span class="nav-text">Suppliers</span>
          </a>
        </li>
      </ul>
    </div>
    <hr>
  </div>

  <div class="btn-group" dropdown [dropup]="isDropup">
    <button id="button-dropup" dropdownToggle type="button" class="btn dropdown-toggle"
      aria-controls="dropdown-dropup">
      <img [src]="'assets/images/avatar-placeholder.png'" alt="User Avatar" class="rounded-circle me-2" width="36"
        height="36" />
      <div class="d-inline-block">
        <span class="d-block fw-bold">{{ currentUser?.fullName || 'Guest User' }}</span>
        <small class="text-muted">Profile</small>
      </div>
    </button>
    <ul id="dropdown-dropup" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-dropup">
      <li role="menuitem">
        <a class="dropdown-item" routerLink="/profile">
          <i class="fas fa-user me-2"></i> Profile
        </a>
      </li>
      <li role="menuitem">
        <a class="dropdown-item text-danger" (click)="onLogout()">
          <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>

</div>
