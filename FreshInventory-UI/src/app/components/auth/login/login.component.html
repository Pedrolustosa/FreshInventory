<div class="min-vh-100 d-flex align-items-center justify-content-center login-background">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg fade-in">
          <!-- Card Header with Logo -->
          <div class="card-header bg-white border-0 text-center pt-4">
            <img src="assets/logo.png" alt="Fresh Inventory Logo" class="mb-3 logo-img" width="64">
            <h2 class="fw-bold text-primary mb-2">Welcome Back!</h2>
            <p class="text-muted">Sign in to manage your inventory</p>
          </div>

          <!-- Card Body -->
          <div class="card-body px-4 py-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Email Field -->
              <div class="form-floating mb-3">
                <input type="email" 
                       class="form-control" 
                       id="emailInput" 
                       formControlName="email" 
                       placeholder="name@example.com"
                       [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                       required>
                <label for="emailInput">Email address</label>
                <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-3">
                <input [type]="showPassword ? 'text' : 'password'"
                       class="form-control" 
                       id="passwordInput" 
                       formControlName="password"
                       placeholder="Password"
                       [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                       required>
                <label for="passwordInput">Password</label>
                <button type="button" 
                        class="btn btn-link password-toggle" 
                        (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="/forgot-password" class="text-primary text-decoration-none">Forgot password?</a>
              </div>

              <!-- Submit Button -->
              <button type="submit" 
                      class="btn btn-primary w-100 py-2 mb-3" 
                      [disabled]="isLoading">
                <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
                {{ isLoading ? 'Signing in...' : 'Sign in' }}
              </button>

              <!-- Register Link -->
              <p class="text-center mb-0">
                Don't have an account? 
                <a href="/auth/register" class="text-primary text-decoration-none">Create one</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
