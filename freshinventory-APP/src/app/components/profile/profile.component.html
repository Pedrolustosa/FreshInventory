<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar">
      <img src="assets/images/avatar-placeholder.png" alt="Profile Picture">
      <button class="btn btn-sm btn-light upload-btn">
        <i class="fas fa-camera"></i>
      </button>
    </div>
    
    <div class="profile-title">
      <h1>My Profile</h1>
      <p>Manage your account information</p>
    </div>

    <button 
      class="btn" 
      [class.btn-primary]="!isEditing"
      [class.btn-success]="isEditing"
      (click)="isEditing ? onSubmit() : toggleEdit()"
    >
      <i class="fas" [class.fa-edit]="!isEditing" [class.fa-save]="isEditing"></i>
      {{isEditing ? 'Save Changes' : 'Edit Profile'}}
    </button>
  </div>

  <div class="profile-content">
    <form [formGroup]="profileForm">
      <div class="form-section">
        <h2>Personal Information</h2>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" formControlName="phone">
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Position</label>
            <input type="text" class="form-control" formControlName="position">
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Company Information</h2>
        
        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" formControlName="company">
          </div>

          <div class="col-md-12 mb-3">
            <label class="form-label">Bio</label>
            <textarea class="form-control" rows="4" formControlName="bio"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
