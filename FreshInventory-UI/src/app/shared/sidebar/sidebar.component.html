<div class="sidebar-container">
  <div class="sidebar-header">
    <a class="brand" routerLink="/">
      <img src="assets/logo.png" alt="Logo" class="brand-logo">
      <span class="brand-name d-none d-md-inline">FreshInventory</span>
    </a>
    <button class="btn toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-bars]="!isCollapsed" [class.fa-arrow-left]="isCollapsed"></i>
    </button>
  </div>

  <ul class="nav flex-column sidebar-menu">
    <li class="nav-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span class="d-none d-md-inline">Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/ingredients" routerLinkActive="active" class="nav-link">
        <i class="fas fa-box"></i>
        <span class="d-none d-md-inline">Ingredients</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/recipes" routerLinkActive="active" class="nav-link">
        <i class="fas fa-utensils"></i>
        <span class="d-none d-md-inline">Recipes</span>
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/suppliers" routerLinkActive="active" class="nav-link">
        <i class="fas fa-truck"></i>
        <span class="d-none d-md-inline">Suppliers</span>
      </a>
    </li>
  </ul>

  <div class="sidebar-footer">
    <div class="user-menu dropdown">
      <a
        class="d-flex align-items-center dropdown-toggle text-decoration-none"
        id="dropdownUser1"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <img src="assets/avatar-placeholder.png" alt="User Avatar" class="rounded-circle me-2" width="30" height="30">
        <span class="user-name d-none d-md-inline">{{ currentUser?.fullName || 'Guest User' }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
        <li><a class="dropdown-item text-danger" (click)="onLogout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
